<html>
    <script>
    function computerPlay() {
        var Start = Math.floor(Math.random() * 3);
        if (Start == 0) {
            return 'rock'
        } else if (Start == 1) {
            return 'paper'
        } else {
            return 'scissors'
        }
    }
    function psLow(Choice) {
        playerSelection = Choice.toLowerCase();
        return playerSelection
    }
    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'rock') {
            console.log("DRAW")
            return 0
        } else if (playerSelection == 'rock' && computerSelection == 'paper') {
            console.log("Paper beats rock, You Lose")
            return -1
        } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
            console.log("Rock beats scissors, You win")
            return 1
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
            console.log("Paper beats rock, You win")
            return 1
        } else if (playerSelection == 'paper' && computerSelection == 'paper') {
            console.log("DRAW")
            return 0
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            console.log("Scissors beats paper, You Lose")
            return -1 
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            console.log("Rock beats scissors, You Lose")
            return -1
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
            console.log("Scissors beats paper, You win")
            return 1
        } else if (playerSelection == 'scissors' && computerSelection == 'scissors') {
            console.log("DRAW")
            return 0
        }
    }
    // var playerSelection = 'rock';
    // var computerSelection = computerPlay();
    // console.log(playRound(playerSelection, computerSelection));

    function game() {
        let CompS = 0;
        let PlayS = 0;
        let PS = prompt("Rock, Paper, Scissors?");
        playerSelection = psLow(PS);
        var computerSelection = computerPlay();
        Round1 = playRound(playerSelection, computerSelection);
        if (Round1 == 1) {
            PlayS++;
        } else if (Round1 == -1) {
            CompS++;
        }
        let PS2 = prompt("Rock, Paper, Scissors?");
        playerSelection2 = psLow(PS);
        var computerSelection = computerPlay();
        Round2 = playRound(playerSelection2, computerSelection);
        if (Round2 == 1) {
            PlayS++;
        } else if (Round2 == -1) {
            CompS++;
        }
        let PS3 = prompt("Rock, Paper, Scissors?");
        playerSelection3 = psLow(PS);
        var computerSelection = computerPlay();
        Round3 = playRound(playerSelection3, computerSelection);
        if (Round3 == 1) {
            PlayS++;
        } else if (Round3 == -1) {
            CompS++;
        }
        console.log(`The score is: Player: ${PlayS} Computer: ${CompS}`)
    }
    game()
    </script>
